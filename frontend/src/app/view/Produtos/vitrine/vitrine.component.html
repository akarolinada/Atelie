<app-header></app-header>
<div class="container d-flex flex-wrap">
<div *ngFor="let produto of produtos" class="m-4">

    <div class="card" style="width: 18rem">
      <img src="{{ produto.prod_img }}" class="card-img-top" alt="..." />
      <div class="card-body">
        <h5 class="card-title">{{ produto.prod_nome }}</h5>
        <p class="card-text">{{ produto.prod_valor }}</p>
        <a href="#" class="btn btn-primary">Comprar</a>
      </div>
    </div>

</div>

</div>
