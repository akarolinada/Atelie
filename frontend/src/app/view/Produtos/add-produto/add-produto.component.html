<div class="container d-flex flex-column align-items-center">

  <h2 class="text-center m-5 titulo text-success">Adicionar Produto</h2>

  <form class="form" (ngSubmit) = "onSubmit()">
    <div class="mb-3">
      <label for="prod_img" class="form-label text-success">Link da imagem do produto:</label>
      <input type="text" class="form-control" id="prod_img" name="prod_img"
        placeholder="Cole aqui o link do imagur" required minlength="3" [(ngModel)] = "produto.prod_img" >
    </div>
    <div class="mb-4">
      <label for="prod_nome" class="form-label text-success">Nome do produto:</label>
      <input type="text" class="form-control" id="prod_nome" name="prod_nome"
        placeholder="Digite o nome do produto" required minlength="3" [(ngModel)] = "produto.prod_nome">
    </div>
    <div class="mb-4">
      <label for="prod_valor" class="form-label text-success">Digite o preço do produto:</label>
      <input type="text" class="form-control" id="prod_valor" name="prod_valor"
        placeholder="Digite o preço do produto" required minlength="3" [(ngModel)] = "produto.prod_valor">
    </div>
    <div class="d-flex justify-content-center">
      <button class="btn btn-success" type="submit">Cadastrar</button>
      <button class="btn btn-success mx-3" type="reset">Limpar</button>
    </div>
  </form>
</div>
